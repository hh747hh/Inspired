<h2>Showing{{teachersIndexVM.teachers.length}}</h2>

<ul>
  <li data-ng-repeat="teacher in teachersIndexVM.teachers">
    <a data-ui-sref ="teachersShow">{{teacher.name}}</a>
  </li>
</ul>

<input type="text" data-ng-model="teachersIndexVM.newProduct.name" />
<button type="button" data-ng-click="teachersIndexVM.create()"><Create new teacher></button>
